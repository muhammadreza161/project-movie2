<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Movie Lists</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>
        <h1 class="text-center">Project Movie</h1>
        <p class="text-center">Movie List</p>

        <div id="app">
            <!-- row digunakan untuk membuat baris dan col-4 digunakan untuk membuat lebar card sebesar 4 column -->
            <div class="row">
                <div class="col-4" v-for="i in info" :key="i.id">
                    <!-- untuk membuat card bootstrap, perlu card, lalu card-body, lalu card-title, dan card-text  -->
                    <div class="card" style="margin-top: 20px;">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{ i.Title }}
                            </h5>
                            <p class="card-text">
                                {{ i.Year }}
                            </p>
                            <p class="card-text">
                                {{ i.imdbID }}
                            </p>
                            <p class="card-text">
                                {{ i.Type }}
                            </p>
                            <p class="card-text">
                                {{ i.Poster }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            //vue js akan ditampilkan pada element id=app
            el: '#app',
            data() {
                return {
                    // membuat variabel 
                    info: null
                }
            },
            created() {
                // mengambil data dari https://jsonplaceholder.typicode.com/posts
                axios.get("http://www.omdbapi.com?apikey=faf7e5bb&s=Batman&page=1").then((response) => {

                    //menyimpan data ke dalam variabel info
                    this.info = response.data;
                });
            }
        })
    </script>
</body>

</html>
